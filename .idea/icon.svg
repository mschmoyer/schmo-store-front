<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Store building -->
  <rect x="8" y="20" width="48" height="36" fill="url(#storeGradient)" rx="2"/>
  
  <!-- Store roof -->
  <polygon points="4,20 32,8 60,20" fill="url(#roofGradient)"/>
  
  <!-- Store front window -->
  <rect x="14" y="28" width="16" height="12" fill="#f8fafc" rx="1"/>
  <rect x="34" y="28" width="16" height="12" fill="#f8fafc" rx="1"/>
  
  <!-- Store door -->
  <rect x="24" y="42" width="8" height="14" fill="#374151" rx="1"/>
  <circle cx="29" cy="49" r="1" fill="#fbbf24"/>
  
  <!-- Store sign -->
  <rect x="18" y="14" width="28" height="8" fill="#ffffff" rx="1"/>
  <text x="32" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">STORE</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="32" r="2" fill="#10b981"/>
  <circle cx="44" cy="32" r="2" fill="#10b981"/>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="20" ry="3" fill="#000000" opacity="0.1"/>
</svg>